name: Run setup script on Mac hw3 
on:
  push:
    branches:
      - main

jobs:
  run_setup:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run setup script
        run: |
          chmod +x ./Mac/sesetup_hw3_arm64.sh
          ./Mac/setup_hw3_arm64.sh

