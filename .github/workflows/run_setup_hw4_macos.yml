name: Run setup script on Mac hw4 
on:
  push:
    branches:
      - main

jobs:
  run_setup:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run setup script
        run: |
          chmod +x ./Mac/setup_hw4.sh
          ./Mac/setup_hw4.sh
